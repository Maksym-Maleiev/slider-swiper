<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="wrapper">
    <h1 class="title">Slider Swiper</h1>
    <!-- Slider -->
    <div class="image-slider swiper">
      <div class="image-slider__wrapper swiper-wrapper">
        <div class="image-slider__slide swiper-slide">
          <div class="image-slider__image">
            <img src="./img/the-hogwarts-faculties_01.jpg" alt="the-hogwarts-faculties">
          </div>
        </div>
        <div class="image-slider__slide swiper-slide">
          <div class="image-slider__image">
            <img src="./img/the-hogwarts-faculties_02.jpg" alt="the-hogwarts-faculties">
          </div>
        </div>
        <div class="image-slider__slide swiper-slide">
          <div class="image-slider__image">
            <img src="./img/the-hogwarts-faculties_03.jpg" alt="the-hogwarts-faculties">
          </div>
        </div>
        <div class="image-slider__slide swiper-slide">
          <div class="image-slider__image">
            <img src="./img/the-hogwarts-faculties_04.jpg" alt="the-hogwarts-faculties">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
